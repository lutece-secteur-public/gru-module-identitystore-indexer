# ElasticSearch indexer properties
identitystore-indexer.indexer.name=IdentityIndexer
identitystore-indexer.indexer.description=Indexer service for identity
identitystore-indexer.indexer.version=1.0.0
identitystore-indexer.indexer.enable=true
daemon.identityIndexerDaemon.interval=10
daemon.identityIndexerDaemon.onstartup=1

# Set the bulk size for loading indexer action and perform daemon process
identitystore-indexer.indexer.action.limit=100
